name: train

on:
  pull_request:
    branches: 
      - main

permissions: write-all


jobs:
  train_and_publish_report:
    if: startsWith(github.head_ref, 'train/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with: 
          python-version: '3.9'
      
      - name: setup CML
        uses: iterative/setup-cml@v2

      - name: setup DVC
        uses: iterative/setup-dvc@v1

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: make the processed_data folder
        run: mkdir processed_dataset

      - name: Run DVC pipeline
        run: |
          dvc pull
          dvc repro train


      - name: Write CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --prune
          dvc metrics diff --md main >> metrics_compare.md
          cml comment create metrics_compare.md
